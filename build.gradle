buildscript {
    ext {
        version = '2.0.0'
        description = 'Heroku add-ons utilities.'
        group = 'moe.pine'
        siteUrl = 'https://github.com/pine/heroku-addons'
        gitUrl = 'https://github.com/pine/heroku-addons.git'
        userOrg = 'pinemz'
    }
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'net.rdrei.android.buildtimetracker:gradle-plugin:0.11.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group rootProject.ext.group
    version rootProject.ext.version
    description rootProject.ext.description

    repositories {
        jcenter()
        maven { url 'https://repo.eclipse.org/content/groups/releases' }
    }

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs << '-Xlint:unchecked'
        options.compilerArgs << '-Xlint:deprecation'
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
        testImplementation 'org.powermock:powermock-reflect:2.0.2'
    }

    apply from: "${rootProject.projectDir}/gradle/bintray.gradle"
}


// ----- Build Time Tracker -------------------------------

apply plugin: 'build-time-tracker'

buildtimetracker {
    reporters {
        summary {
            ordered true
            barstyle 'ascii'
        }
    }
}
